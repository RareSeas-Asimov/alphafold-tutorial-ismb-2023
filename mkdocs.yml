site_name: Alphafold Tutorial ISMB 2023
repo_url: https://github.com/Rare-Seas-Asimov/alphafold-tutorial-ismb-2023
edit_uri: blob/main/docs/

theme:
  name: readthedocs
  features:
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.sections
        - content.action.edit
        - navigation.footer
        - content.code.copy
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      prerequisite: octicons/beaker-16
      quote: octicons/quote-16


nav:
    - About : docs/index.md
    - Tutorial: 
        - "Schedule": docs/00_introduction.md
        - "Background": docs/01_CRISPR-Cas_Structural_Predictions_with_AlphaFold.pdf
        - "Notebook Exercise": notebooks/AlphaFold.ipynb
        - "AlphaFold2 Acuracy Assessment" : docs/02_AlphaFold2_Accuracy_Assessment.md
        - "PyMOL Visualization": docs/03_Cas12a_Variant_Visualization.md
